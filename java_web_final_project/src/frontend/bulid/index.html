<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <div id="candyContainer"></div>

  <form id="candyForm">
    <input type="text" id="nameInput" placeholder="Candy Name" />
    <input type="text" id="flavorInput" placeholder="Candy Flavor" />
    <input type="number" id="priceInput" placeholder="Candy Price" />
    <button type="submit">Add Candy</button>
  </form>

  <script src="index.js" defer></script>
</body>
</html>
